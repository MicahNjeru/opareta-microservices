version: '3.8'

services:
  # PostgreSQL for Service A (Authentication)
  postgres-a:
    image: postgres:15-alpine
    container_name: postgres-a
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: ${POSTGRES_A_PASSWORD:-auth_password}
    volumes:
      - postgres-a-data:/var/lib/postgresql/data
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # PostgreSQL for Service B (Payments)
  postgres-b:
    image: postgres:15-alpine
    container_name: postgres-b
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: ${POSTGRES_B_PASSWORD:-payment_password}
    volumes:
      - postgres-b-data:/var/lib/postgresql/data
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis for caching and idempotency
  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - backend
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Service A Instance 1
  service-a-1:
    build:
      context: ../service-a
      dockerfile: Dockerfile
    container_name: service-a-1
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres-a
      DB_PORT: 5432
      DB_USERNAME: auth_user
      DB_PASSWORD: ${POSTGRES_A_PASSWORD:-auth_password}
      DB_DATABASE: auth_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRATION: 24h
    networks:
      - frontend
      - backend
    depends_on:
      postgres-a:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Service A Instance 2
  service-a-2:
    build:
      context: ../service-a
      dockerfile: Dockerfile
    container_name: service-a-2
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres-a
      DB_PORT: 5432
      DB_USERNAME: auth_user
      DB_PASSWORD: ${POSTGRES_A_PASSWORD:-auth_password}
      DB_DATABASE: auth_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRATION: 24h
    networks:
      - frontend
      - backend
    depends_on:
      postgres-a:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Service B Instance 1
  service-b-1:
    build:
      context: ../service-b
      dockerfile: Dockerfile
    container_name: service-b-1
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres-b
      DB_PORT: 5432
      DB_USERNAME: payment_user
      DB_PASSWORD: ${POSTGRES_B_PASSWORD:-payment_password}
      DB_DATABASE: payment_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://service-a-1:3001
      CACHE_TTL: 300
    networks:
      - frontend
      - backend
    depends_on:
      postgres-b:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-a-1:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Service B Instance 2
  service-b-2:
    build:
      context: ../service-b
      dockerfile: Dockerfile
    container_name: service-b-2
    environment:
      NODE_ENV: production
      PORT: 3004
      DB_HOST: postgres-b
      DB_PORT: 5432
      DB_USERNAME: payment_user
      DB_PASSWORD: ${POSTGRES_B_PASSWORD:-payment_password}
      DB_DATABASE: payment_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://service-a-1:3001
      CACHE_TTL: 300
    networks:
      - frontend
      - backend
    depends_on:
      postgres-b:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-a-2:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Nginx Reverse Proxy and Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available/payment-system.conf:/etc/nginx/sites-enabled/payment-system.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - nginx-logs:/var/log/nginx
    networks:
      - frontend
    depends_on:
      - service-a-1
      - service-a-2
      - service-b-1
      - service-b-2
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - frontend
      - backend
    restart: always
    depends_on:
      - node-exporter
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - frontend
    restart: always
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Node Exporter - System Metrics (already installed by Ansible)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    ports:
      - "9100:9100"
    networks:
      - frontend
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

volumes:
  postgres-a-data:
    driver: local
  postgres-b-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local