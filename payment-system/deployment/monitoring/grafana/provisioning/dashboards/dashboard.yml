# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Payment System Dashboards'
    orgId: 1
    folder: 'Payment System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false