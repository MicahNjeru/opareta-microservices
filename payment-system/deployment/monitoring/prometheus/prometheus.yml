# Prometheus Configuration for Payment System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'payment-system'
    environment: 'production'

# Alertmanager configuration - optional
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'payment-system-server'

  # Service A - Authentication Service
  - job_name: 'service-a'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: 
          - 'service-a-1:3001'
          - 'service-a-2:3003'
        labels:
          service: 'auth-service'
          app: 'service-a'

  # Service B - Payment Service
  - job_name: 'service-b'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: 
          - 'service-b-1:3002'
          - 'service-b-2:3004'
        labels:
          service: 'payment-service'
          app: 'service-b'

