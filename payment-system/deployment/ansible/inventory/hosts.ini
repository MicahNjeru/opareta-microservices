[production]
# Replace with actual server IP address
prod-server-1 ansible_host=your_server_ip_here ansible_user=ubuntu ansible_port=22

[staging]
# staging-server-1 ansible_host=staging_ip_here ansible_user=ubuntu ansible_port=22

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_rsa

# Connection settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no'