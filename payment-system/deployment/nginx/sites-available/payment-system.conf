# Payment System - Nginx Site Configuration
# Reverse Proxy with Load Balancing for Service A and Service B

##
# Upstream definitions - Load Balancing Pools
##

# Service A (Authentication Service) - 2 instances
upstream service_a_backend {
    least_conn;  # Use least connections load balancing
    
    server service-a-1:3001 max_fails=3 fail_timeout=30s;
    server service-a-2:3003 max_fails=3 fail_timeout=30s;
    
    # Keepalive connections
    keepalive 32;
}

# Service B (Payment Service) - 2 instances  
upstream service_b_backend {
    least_conn;
    
    server service-b-1:3002 max_fails=3 fail_timeout=30s;
    server service-b-2:3004 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

##
# HTTP Server - Redirect to HTTPS
##
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

##
# HTTPS Server - Main Configuration
##
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    
    ##
    # SSL Configuration
    ##
    ssl_certificate /etc/nginx/ssl/payment-system.local.crt;
    ssl_certificate_key /etc/nginx/ssl/payment-system.local.key;
    
    # Optional: DH parameters - if generated
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    ##
    # Logging
    ##
    access_log /var/log/nginx/payment-system-access.log detailed;
    error_log /var/log/nginx/payment-system-error.log warn;
    
    ##
    # Root location - API documentation or landing page
    ##
    location / {
        return 200 '{"status":"ok","message":"Payment System API","services":{"auth":"https://$host/auth","payments":"https://$host/payments"}}';
        add_header Content-Type application/json;
    }
    
    ##
    # Service A - Authentication Service
    ##
    location /auth {
        # Apply rate limiting: 100 requests/min with burst of 20
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy to Service A backend
        proxy_pass http://service_a_backend;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
    
    ##
    # Service B - Payment Service
    ##
    location /payments {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy to Service B backend
        proxy_pass http://service_b_backend;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
    
    ##
    # Health Check Endpoints
    ##
    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    location /auth/health {
        access_log off;
        proxy_pass http://service_a_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location /payments/health {
        access_log off;
        proxy_pass http://service_b_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    ##
    # API Documentation - Swagger
    ##
    location /api/docs/auth {
        rewrite ^/api/docs/auth(.*)$ /api/docs$1 break;
        proxy_pass http://service_a_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    location /api/docs/payments {
        rewrite ^/api/docs/payments(.*)$ /api/docs$1 break;
        proxy_pass http://service_b_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    ##
    # Monitoring Endpoints - restricted to localhost
    ##
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
    
    ##
    # Error Pages
    ##
    error_page 429 /429.html;
    error_page 502 503 504 /50x.html;
    
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}